<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <ol>
      <li>UNSENT Client has been created. open() not called yet.</li>
      <li>OPENED open() has been called.</li>
      <li>
        HEADERS_RECEIVED send() has been called, and headers and status are
        available.
      </li>
      <li>LOADING Downloading; responseText holds partial data.</li>
      <li>DONE The operation is complete.</li>
    </ol>
  </body>
  <script>
    const reqestURL = "https://api.github.com/users/iamrishabhnirmalkar";
    const XHR = new XMLHttpRequest();
    XHR.open("GET", reqestURL);
    console.log(XHR.readyState);
    XHR.send();
  </script>
</html>
